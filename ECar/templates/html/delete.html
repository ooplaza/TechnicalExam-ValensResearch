{% extends 'html/main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="main-container">
    <h3>Are you sure you want to delete {{ car.car_name }}?</h3>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-outline-info" href="{% url 'car_detail' car.id %}">Cancel</a>
        <input class='btn btn-danger' type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
